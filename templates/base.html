<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/app.css">
  <title>{% block title %}{% endblock%}</title>
</head>
<body>
  <main id="content">
      <div class="nav">
          {% if session['username'] %}
            <form action="/logout" method="POST"><button class="btn btn-danger" type="submit"><h4>Logout</h4></button></form>
          {% else %}
            <button class="btn btn-sucess"><a href="/login"><h4>Login</h4></a></button>
          {% endif %}
      </div>
      <div id="main-container" class="container">
            {% for msg in get_flashed_messages() %}
                <div class="alert alert-danger">{{ msg }}</div>
            {% endfor %}  
                <div class="header text-center m-4"><h1>{% block header %}{% endblock %}</h1></div>
            {% block content %} {% endblock %}
      </div>
  </main>

</body>

</html>
